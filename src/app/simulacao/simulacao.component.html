<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Simulacao</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

  <div class="modal-dialog modal-lg">
  
	<!-- Modal content-->
	<div class="modal-content" style="background:#231f1fb0;">
	  <div class="modal-header">
		<button type="button" id="btnClose" class="close" data-dismiss="modal">&times;</button>
	  </div>
	  <div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<img class="img-fluid" src="assets/images/simulacao.png" alt="alternative">
			</div>
			<div class="col-lg-6">
				<h3>SIMULAÇÃO</h3>
				<hr>
				<p>Escolha a melhor forma de parcelar suas contas.
				<!--h4>PAGUEII</h4-->
				Parcele em ate 12x no cartão de crédito.</p>
				<p></p>
				<form id="contactForm" data-toggle="validator" data-focus="false">
						<div class="form-group">
							<input type="text" [(ngModel)]="nome" name="name" id="cname" class="form-control-input" >
							<label class="label-control" for="cname">Nome</label>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
								<input type="text" [(ngModel)]="email" name="email" id="cmail" class="form-control-input" >
								<label class="label-control" for="cname">E-mail</label>
								<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
								<input type="text" [(ngModel)]="telefone" placeholder="Telefone"  (keyup)="mascaraTelefone()" maxlength="14" name="telefone" id="cfone" class="form-control-input"/>
								<div class="help-block with-errors"></div>
						</div>
						
						<div class="row">
						<div class="col-lg-6">
								<div class="form-group">
										<input type="text" [(ngModel)]="valor" (keyup)="formatarMoeda();" name="valor" id="valor" class="form-control-input"/>
										<label class="label-control" for="cname">Valor da Conta</label>
										<div class="help-block with-errors"></div>
								</div>						
						</div><!-- /.col-lg-6 -->
						<div class="col-lg-6">
							<div class="input-group">
								<select class="form-control-input" id="qtdVezesDividir" name="qtdVezesDividir" [(ngModel)]="qtdVezesDividir">
									<option value="6">6x</option>
									<option value="7">7x</option>
									<option value="8">8x</option>
									<option value="9">9x</option>
									<option value="10">10x</option>
									<option value="11">11x</option>									
									<option value="12">12x</option>									
								</select>
							</div><!-- /input-group -->
						</div><!-- /.col-lg-6 -->
						<i class="fab fa-whatsapp"></i><a href="https://wa.me/5561982664160">Chamar no WhatsApp</a> &nbsp;&nbsp;&nbsp;&nbsp;
						<a class="btn-solid-reg" href="#your-link" (click)="cadastrar();">Simular</a>
						</div>
					</form>
				</div>
			</div>
	  </div>
	  <div class="modal-footer">		
		<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
	  </div>
	</div>
	
  </div>
</div>
